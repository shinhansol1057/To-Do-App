<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>To Do List</h1>
    <section class="input-area mb-2 mt-2">
      <input type="text" id="task-input" onfocus="this.value=''" class="task-input">
      <button id="add-button" class="plus-button"><i class="fa-sharp fa-solid fa-plus"></i></button>
    </section>

    <section class="task-area">
      <div class="task-tabs">
        <div id="under-line"></div>
        <div id="all">
          All
        </div>
        <div id="ongoing">
          Not Done
        </div>
        <div id="done">
          Finish
        </div>
      </div>

      <div id="task-board">

      </div>
    </section>
  </div>





  <script src="https://kit.fontawesome.com/6ca69c6688.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
